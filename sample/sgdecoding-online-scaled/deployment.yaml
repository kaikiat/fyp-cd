apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-k8s-deployment
spec:
  selector:
    matchLabels:
      app: flask-k8s
  template:
    metadata:
      labels:
        app: flask-k8s
    spec:
      containers:
        - name: flask-k8s
          image: ghcr.io/kaikiat/python-docker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000